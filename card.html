<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="/css/card.css">
</head>
<body>
    <div class="container">
        <!-- Cada div com a classe "card" será um card individual -->
        <div class="card">
            <h2>Sapinhos da chuva</h2>
            <p>Tudo Sapos da chuva</p>
        </div>
        <div class="card">
            <h2>pandas</h2>
            <p>tudo sobre pandas</p>
        </div>
        <div class="card">
            <h2>Sapinhos</h2>
            <p>sapos</p>
        </div>
        <!-- Você pode adicionar quantos cards quiser -->

</body>
</html>
